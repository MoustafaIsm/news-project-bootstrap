<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Website title -->
            <a class="navbar-brand" href="#">News Store</a>
            <!-- Nav items -->
            <div class="navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"> Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Live </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Subscriptions </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Carousel -->
    <section id="carouselWithCaptions" class="carousel slide bg-dark" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouse-container">

        </div>
        <!-- Previous button -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselWithCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <!-- Next button -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselWithCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>
    <!-- News -->
    <section class="container">
        <div class="row">
            <!-- Main articles of the day -->
            <div class="col-8">
                <!-- Article of the day -->
                <div class="row article" id="article-of-the-day">

                </div>
                <!-- Other important articles -->
                <div class="row" id="import-articles">
                </div>
            </div>
            <!-- Mini atricles -->
            <div class="col" id="mini-articles">

            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
